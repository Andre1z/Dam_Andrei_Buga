<!doctype html>
<html lang= "es">
 <head>
   <title>Aprendiendo Javascript</title>
   <meta charset="utf-8">
  </head>
  <body>
    <input id="operando1">
    <select id="operacion">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input id="operando2">
    <button>Calcula!</button>
    <div id="resultado"></div>
    <script>
	var boton = document.querySelector("button")
	boton.onclick = function(){
	 var op1 = document.querySelector("#operando1")
	 var valor1 = op1.value
	 var op2 = document.querySelector("#operando2")
	 var valor2 = op2.value
	 //valor1 = parseInt(valor1)
	 //valor2 = parseInt(valor2)
	 var operacion = document.querySelector("#operacion").value
	 var resultado = eval(valor1+operacion+valor2)
	 document.querySelector("#resultado").textContent = resultado
	}
    </script>
   </body>
</html>
